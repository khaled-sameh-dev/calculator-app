<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>calculater</title>
  </head>
  <body>
    <div class="outer-container">
      <div class="inner-container">
        <input type="text" id="input" class="input" />
        <div class="btns-container">
         <div class="up">
            <span class="btn" style="background-color: red">C</span>
            <span class="btn">/</span>
            <span class="btn">*</span>
         </div>
            
          <div class="center">
            <div class="nums">
                <span class="btn">1</span>
                <span class="btn">2</span>
                <span class="btn">3</span>
                <span class="btn">4</span>
                <span class="btn">5</span>
                <span class="btn">6</span>
                <span class="btn">7</span>
                <span class="btn">8</span>
                <span class="btn">9</span>
            </div>
            <div class="right">
                <span class="btn">+</span>
                <span class="btn">-</span>
            </div>
          </div>
          <div class="down">
            <span class="btn">0</span>
            <span class="btn">DEL</span>
            <span class="btn">.</span>
            <span class="btn" style="background-color: rgb(0, 191, 255)">=</span>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
